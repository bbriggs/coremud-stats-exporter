# fly.toml app configuration file generated for coremud-stats-exporter on 2023-12-07T02:16:29Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "coremud-stats-exporter"
primary_region = "atl"
kill_signal = "SIGINT"
kill_timeout = "5s"

[build]
  builtin = "dockerfile"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 8080

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "10s"
    timeout = "2s"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

[metrics]
  port = 8080
  path = "/metrics"